<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidence pojištění</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Styly CSS -->
    <link rel="stylesheet" href="styly.css">
</head>
<body>
    
    <div class="container">
        <h2 class="mt-5 mb-5">Klienti</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="jmeno">Jméno</label>
                    <input 
                    type="text"
                    name="Jméno" 
                    class="form-control" 
                    id = "jmeno" 
                    placeholder = "Jan"
                    >
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="prijmeni">Příjmení</label>
                    <input 
                    type="text"
                    name="Příjmení" 
                    class="form-control" 
                    id = "prijmeni" 
                    placeholder = "Novák"
                    >
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="vek">Věk</label>
                    <input 
                    type="number"
                    name="Věk" 
                    class="form-control" 
                    id = "vek" 
                    placeholder = "18"
                    >
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="telefon">Telefon</label>
                    <input 
                    type="text"
                    name="Telefon" 
                    class="form-control" 
                    id = "telefon" 
                    placeholder = "777 123 554"
                    >
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="submit" > Přidat </button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="klientiTabulka">
                    <thead>
                        <tr>
                            <th>Jméno</th>
                            <th>Příjmení</th>
                            <th>Věk</th>
                            <th>Telefon</th>
                            <th>Funkce</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>


    <script type="module" src="script.js"></script>
</body>
</html>
